<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Interactive 2D classifier</title>
  <link rel="stylesheet" href="./style.css" />
  <script src="https://cdn.jsdelivr.net/npm/mathjs@14.7.0/lib/browser/math.min.js"></script>
</head>
<body>
  <div id="toolbar">
    <span style="margin-left:10px">Draw colors</span>
    <button id="clearBtn">Clear</button>
    <button id="populate">Populate</button>
    <button id="trainBtn">Train</button>
    <span>Epoch: <input id="epoch" value="100" step="100" max="100000" min="100" style="width: 80px;"/></span>
    <button id="predictionMode">Prediction: OFF</button>
    <button id="decisionBoundaryBtn">Decision Boundary: OFF</button>
  </div>
  <div class="flex" style="width: 100%;"> 
    <div class="flex-col" style="width: 25%;">
      <div>Brush Color: <span id="brushColor">None</span></div>
      <div>Brush Size: <span id="brushSize">100</span></div>
      <div>Sample Points: <span id="samplePoints">0</span></div>
      <space />
      
      <div>
        <progress id="trainProgress" max="100" value="0"></progress>
      </div>
      <div>
        Acc: <span id="acc">0%</span>
        Loss: <span id="loss">0.00</span>
        <span id="trainLog"></span>
      </div>

      <space />
      <h4>Model Accuracy -</h4>
      <div> Training: <span id="trainingAccuracy"></span></div>
      <div> Testing: <span id="testAccuracy"></span></div>

      <space />
      <h4>Neural Network Info</h4>
      <div>
        Learning rate:
        <input type="number" id="learningRateInput" value="0.1" min="0.001" max="1" step="0.01" style="width:60px;">
      </div>
      <div>Classes: <span id="classesCount">No data</span></div>
      <space />
      <h4>Layers:</h4>
      <div>
        <b>Input (2 x 1)</b>
      </div>
      <b>Hidden Layers:</b><span id="addLayerBtn" type="button">( + )</span>
      <div id="hiddenLayersList"></div>
      <div>
        <b>Output Layer: </b><space />
        Softmax (<span id="outputPrevSize">0</span> x <span id="outputSize">0</span>) 
      </div>
    </div>
    <div class="flex-col" style="width: 50%;">
    <canvas id="canvas" width="600" height="600"></canvas>
    <canvas id="decisionBoundary" width="600" height="600"></canvas>
    </div>
    <div class="flex-col" style="width: 25%;"></div>
  </div>
  <script type="module" src="draw.js"></script>
  <script type="module" src="index.js" defer></script>
</body>
</html>
